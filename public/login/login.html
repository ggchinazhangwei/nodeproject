	<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
	<script type="text/javascript">
		$(function(){
			var  mflag=false;
			function getCode(odom){
				var str = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
				var sum="";
				for(var i= 0;i<4;i++){
					sum+=str.substr(Math.floor(Math.random()*36),1)
				}
				odom.html(sum);
			};
			function Verify(_this,oreg,ohtml){
				var flag=oreg.test($(_this).val());
				if(flag){
					mflag=true;
					$(_this).parents(".biao").children(".msg").css("display","none");
				}else{
					mflag=false;
					$(_this).parents(".biao").children(".msg").html(ohtml);
					$(_this).parents(".biao").children(".msg").css("display","block");
				}
			}
			getCode($(".asc"));
			$(".asc").click(function(){
				getCode($(".asc"));
			});
			$("input[name='phone']").blur(function(){
				var oreg=/^1[3|4|5|7|8][0-9]{9}$/;
				var _this=this;
				Verify(_this,oreg,"手机格式不正确");
			});
			$("input[name='password']").blur(function(){
				var oreg=/^[0-9a-zA-Z_#]{6,16}$/
				var _this=this;
				Verify(_this,oreg,"密码格式不正确");
			});
			$("input[name='queren']").blur(function(){
				if($(this).val()==$("input[name='password']").val()){
					mflag=true;
					$(this).parents(".biao").children(".msg").css("display","none");
				}else{
					$(this).parents(".biao").children(".msg").html("俩次密码不相同");
					$(this).parents(".biao").children(".msg").css("display","block");
					mflag=false;
				}
			});
			$("input[name='yanzhen']").blur(function(){
				if($(this).val()==$(".asc").html()){
					mflag=true;
					$(this).parents(".biao").children(".msg").css("display","none");
				}else{
					$(this).parents(".biao").children(".msg").html("验证码错误");
					$(this).parents(".biao").children(".msg").css("display","block");
					mflag=false;
				}
			});
			$("input[name='phone'],input[name='password'],input[name='queren'],input[name='yanzhen']").focus(function(){
				$(this).parents(".biao").children(".msg").css("display","none");
			});
			$(".btn").click(function () {
				let flag1=$("input[name='password']").val()==$("input[name='queren']").val();
				let flag2=true;
				let flag3=$("#ck").prop("checked");
				for(let i=0;i++;i<4){
					if($("input")[i].value=""){
						let fl=false;
					}
				};
				if(flag1&&mflag&&flag2&&flag3){
					console.log(111)
					$.ajax({
						url:"/login",
						type:"POST",
						data:{username:$("input[name='phone']").val(),password:$("input[name='password']").val()},
						success:function(data){
							if(data.main){
								location.href="/register/register.html";
							}else{
								alert(data.msg);
							}
						}
					});
				}
			});

		})
	</script>
</html>
